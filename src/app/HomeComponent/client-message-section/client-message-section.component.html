<section class="container" style="background-color: none;">
    <div class="row d-flex justify-content-center align-items-center">
      <h1 class="p-5 text-center fw-bold">What Our Client Says</h1>
    </div>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" >       
      <div class="carousel-inner">
        <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let record of Clientdata; let i = index">
          <div class="row h-100">
            <div class="d-flex justify-content-center p-5">
              <div class="col-lg-5 ">
                <div class="card client_card h-100">
                  <div class="card-title">
                    <img src="./assets/Images/client_logo.png"  id="client_logo" alt="">
                    <img [src]="record.logo" id="client_logo" alt="">
                    <div class="d-flex justify-content-center">
                      <img [src]="'./assets/Images/' + record.images" id="client_img" alt="Los Angeles" class="d-block rounded-circle">
                     </div>
                    <div class="mt-3  text-dark fw-bold text-center">
                      <div class="fs-5" style="color:deepskyblue;" ></div>
                      <div class="fs-6">{{ record.title }}</div>
                      <div class="d-flex justify-content-center mt-1"> <img [src]="'./assets/Images/' + record.logo" width="60" alt="Logo" class="d-block rounded-circle align-items-center"></div>
                    </div>
                  </div>
                  <div class="card-body client_body">
                    <p>{{ record.desc }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</section>
